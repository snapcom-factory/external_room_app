{% extends 'main.html' %} {% load static %} {% block content %}

<div class="table-responsive w-100">
    <div class="px-4 d-flex justify-content-between">
        <h3 class="">EMPLACEMENTS :</h3>
    </div>
    <table class="table table-striped table-hover align-middle mt-4">
        <thead>
            <tr>
                <th scope="col" class="ps-4">#</th>
                <th scope="col">Name</th>
                <th scope="col">Adresse</th>
                <th scope="col">Ville</th>
                <th scope="col">Code Postal</th>
                <th scope="col" class="d-flex flex-row-reverse pe-4">
                    <button class="btn btn-primary btn-sm">
                        <a class="nav-link" href="{% url 'add-building' %}">Ajouter un emplacement</a>
                    </button>
                </th>
            </tr>
        </thead>
        <tbody>
            {% for building in buildings %}
            <tr>
                <th data-cell="id" scope="row" class="ps-4">{{ building.id }}</th>
                <td data-cell="name"><a href="{% url 'building' building.id %}">{{ building.name }}</a></td>
                <td data-cell="adress">{{ building.address }}</td>
                <td data-cell="city">{{ building.city }}</td>
                <td data-cell="postal_code">{{ building.postal_code }}</td>
                <td data-cell="delete-btn" class="d-flex flex-row-reverse pe-4">
                    <button class="btn btn-outline-danger btn-sm" onclick="deleteBuilding({{building.id}})">
                        <i class="bi bi-trash-fill"></i>
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script src="{% static 'script_building.js' %}"></script>

{% endblock content %}
