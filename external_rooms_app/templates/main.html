<!DOCTYPE html>
{% load static %}
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static 'styles/main.css' %}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>OBTP plug-in</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary position-sticky top-0 w-100 z-1 px-2 shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center gap-4" href="{% url 'meeting' %}">
                <img class="d-inline-block align-text-top shadow-lg" src="{% static 'marianne.png' %}" alt="Marianne"
                    height="32" />
                <h2>OBTP plug-in</h2>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'meeting' %}">Planification</a>
                    </li>

                    <li class="nav-item dropdown">

                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Gestion
                        </a>

                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'buildings' %}">Emplacements</a></li>
                            <li><a class="dropdown-item" href="{% url 'rooms' %}">Salles</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="{% url 'data' %}">Base de donn√©es</a></li>
                        </ul>

                    </li>
                </ul>

                <button type="button" class="btn" onclick="setTheme(true)">
                    <i class="bi bi-lightbulb-off" style="font-size: 1.5rem;" id="themeSwitcher"></i>
                </button>
                <button type="button" class="btn btn-outline-primary shadow" onclick="logoutUser()">Logout</button>

            </div>
        </div>
    </nav>

    <div class="d-flex justify-content-center pt-5">
        {% block content %}

        {% endblock %}
    </div>

    <script src="{% static 'script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
</body>

</html>
